AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  GreetingsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Greetings
      AttributeDefinitions:
      - AttributeName: pk
        AttributeType: S
      - AttributeName: sk
        AttributeType: S
      KeySchema:
      - AttributeName: pk
        KeyType: HASH
      - AttributeName: sk
        KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
  SaveHelloFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: saveHello
      Runtime: go1.x
      CodeUri: SaveHelloFunction
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: GreetingsTable
      Environment:
        Variables:
          GREETINGS_TABLE:
            Ref: GreetingsTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /hello
            Method: POST
    Metadata:
      SamResourceId: SaveHelloFunction
  GetHelloFUnction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: getHello
      Runtime: go1.x
      CodeUri: GetHelloFUnction
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: GreetingsTable
      Environment:
        Variables:
          GREETINGS_TABLE:
            Ref: GreetingsTable
      Events:
        HelloApi:
          Type: Api
          Properties:
            Path: /hello
            Method: GET
    Metadata:
      SamResourceId: GetHelloFUnction
Outputs:
  MyApi:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
